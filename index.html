<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Chem: Survival Mode</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --game-over-purple: #6a0dad;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: #e2e8f0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            transition: background-color 1s ease;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(30, 41, 59, 0.9);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            z-index: 10;
        }
        .title-box h2 { margin: 0; font-size: 16px; color: var(--neon-blue); text-transform: uppercase; }
        .title-box p { margin: 0; font-size: 11px; color: #94a3b8; }
        
        /* Trái tim mạng sống */
        .lives-box {
            font-size: 24px;
            color: var(--neon-red);
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-red);
        }

        /* --- BẢNG TUẦN HOÀN --- */
        #board-wrapper {
            flex: 2;
            overflow: auto;
            padding: 20px;
            position: relative;
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 30px repeat(18, 42px);
            grid-template-rows: 30px repeat(7, 42px);
            gap: 4px;
            width: max-content;
            margin: 0 auto;
        }

        .label-cell {
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: #64748b; font-weight: bold;
        }
        .label-col { color: var(--neon-blue); }
        .label-row { color: var(--neon-green); }

        .slot {
            width: 42px; height: 42px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: bold;
            cursor: pointer; position: relative;
        }

        .slot:active { transform: scale(0.95); }
        .slot.filled {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        .slot.incorrect {
            animation: shake 0.4s;
            background: rgba(255, 0, 85, 0.3);
            border: 1px solid var(--neon-red);
        }

        /* --- KHU VỰC THẺ BÀI --- */
        #hand-container {
            flex: 1;
            padding: 10px;
            background: #0b1120;
            border-top: 1px solid #334155;
            overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
        }

        .card-info {
            width: 95%; max-width: 400px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid #334155;
            border-radius: 10px; padding: 8px; margin-bottom: 8px;
            display: grid; grid-template-columns: 50px 1fr auto;
            align-items: center; gap: 10px; cursor: pointer;
        }

        .card-info.selected {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            background: #1e293b;
        }

        .symbol-large {
            font-size: 24px; font-weight: bold; color: white;
            background: var(--neon-blue); width: 45px; height: 45px;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            text-shadow: 1px 1px 2px black;
        }
        .details b { color: var(--neon-blue); font-size: 15px; }
        .details .hint { color: #94a3b8; font-size: 12px; font-style: italic; display: block; }
        .z-tag { background: #334155; padding: 4px 8px; border-radius: 15px; font-size: 11px; font-weight: bold; }

        /* --- GAME OVER SCREEN --- */
        .game-over-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(75, 0, 130, 0.95); /* Tím đậm hơn */
            display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            animation: fadeIn 1s;
        }

        .game-over-text {
            font-size: 40px; font-weight: bold; color: #fff;
            text-shadow: 0 0 20px #ff00ff;
            text-align: center;
            margin-bottom: 20px;
        }
        .restart-btn {
            padding: 10px 30px; font-size: 18px;
            background: #fff; color: #4b0082; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; box-shadow: 0 0 15px #fff;
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .particle { position: absolute; width: 6px; height: 6px; background: var(--neon-green); border-radius: 50%; pointer-events: none; z-index: 100; }
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="game-over-overlay" id="gameOverScreen">
        <div class="game-over-text">CẢNH BÁO!<br>HỆ THỐNG QUÁ TẢI</div>
        <div style="color: white; margin-bottom: 20px; font-size: 18px;">Bạn đã sai 3 lần liên tiếp</div>
        <button class="restart-btn" onclick="location.reload()">KHỞI ĐỘNG LẠI</button>
    </div>

    <div class="header">
        <div class="title-box">
            <h2>Cyber Chem</h2>
            <p id="status-text">Chọn thẻ &rarr; Tìm vị trí</p>
        </div>
        <div class="lives-box" id="lives-display">&#10084;&#10084;&#10084;</div>
    </div>

    <div id="board-wrapper">
        <div class="grid-container" id="periodic-table"></div>
    </div>

    <div id="hand-container"></div>

    <script>
        const elementsData = [
            { z: 1, row: 1, col: 1, sym: 'H', name: 'Hydrogen', conf: '1s¹' },
            { z: 2, row: 1, col: 18, sym: 'He', name: 'Helium', conf: '1s²' },
            { z: 3, row: 2, col: 1, sym: 'Li', name: 'Lithium', conf: '[He]2s¹' },
            { z: 4, row: 2, col: 2, sym: 'Be', name: 'Beryllium', conf: '[He]2s²' },
            { z: 5, row: 2, col: 13, sym: 'B', name: 'Boron', conf: '...2s²2p¹' },
            { z: 6, row: 2, col: 14, sym: 'C', name: 'Carbon', conf: '...2s²2p²' },
            { z: 7, row: 2, col: 15, sym: 'N', name: 'Nitrogen', conf: '...2s²2p³' },
            { z: 8, row: 2, col: 16, sym: 'O', name: 'Oxygen', conf: '...2s²2p⁴' },
            { z: 9, row: 2, col: 17, sym: 'F', name: 'Fluorine', conf: '...2s²2p⁵' },
            { z: 10, row: 2, col: 18, sym: 'Ne', name: 'Neon', conf: '...2s²2p⁶' },
            { z: 11, row: 3, col: 1, sym: 'Na', name: 'Sodium', conf: '[Ne]3s¹' },
            { z: 12, row: 3, col: 2, sym: 'Mg', name: 'Magnesium', conf: '[Ne]3s²' },
            { z: 13, row: 3, col: 13, sym: 'Al', name: 'Aluminium', conf: '...3s²3p¹' },
            { z: 14, row: 3, col: 14, sym: 'Si', name: 'Silicon', conf: '...3s²3p²' },
            { z: 15, row: 3, col: 15, sym: 'P', name: 'Phosphorus', conf: '...3s²3p³' },
            { z: 16, row: 3, col: 16, sym: 'S', name: 'Sulfur', conf: '...3s²3p⁴' },
            { z: 17, row: 3, col: 17, sym: 'Cl', name: 'Chlorine', conf: '...3s²3p⁵' },
            { z: 18, row: 3, col: 18, sym: 'Ar', name: 'Argon', conf: '...3s²3p⁶' },
            { z: 19, row: 4, col: 1, sym: 'K', name: 'Potassium', conf: '[Ar]4s¹' },
            { z: 20, row: 4, col: 2, sym: 'Ca', name: 'Calcium', conf: '[Ar]4s²' }
        ];

        const groupLabels = ['', 'IA', 'IIA', '', '', '', '', '', '', '', '', '', '', 'IIIA', 'IVA', 'VA', 'VIA', 'VIIA', 'VIIIA'];
        
        let selectedElement = null;
        let selectedCardDiv = null;
        let lives = 3; 
        let gameActive = true;

        const table = document.getElementById('periodic-table');
        const hand = document.getElementById('hand-container');
        const statusText = document.getElementById('status-text');
        const livesDisplay = document.getElementById('lives-display');
        const gameOverScreen = document.getElementById('gameOverScreen');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(500, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime+0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
                osc.start(); osc.stop(audioCtx.currentTime+0.5);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime+0.3);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime+0.3);
                osc.start(); osc.stop(audioCtx.currentTime+0.3);
            } else if (type === 'fail') {
                osc.type = 'square'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime+1);
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime+1);
                osc.start(); osc.stop(audioCtx.currentTime+1);
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                document.body.appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const tx = Math.cos(angle) * 50 * Math.random();
                const ty = Math.sin(angle) * 50 * Math.random();
                p.style.left = x + 'px'; p.style.top = y + 'px';
                p.animate([{transform:'translate(0,0) scale(1)', opacity:1}, {transform:`translate(${tx}px,${ty}px) scale(0)`, opacity:0}], {duration: 600, easing:'ease-out'}).onfinish = () => p.remove();
            }
        }

        function initBoard() {
            let corner = document.createElement('div'); corner.className = 'label-cell'; corner.innerHTML = "CK/N"; table.appendChild(corner);
            for (let c = 1; c <= 18; c++) {
                let l = document.createElement('div'); l.className = 'label-cell label-col'; l.innerText = groupLabels[c] || c; 
                if(!groupLabels[c]) l.style.opacity = "0.2"; table.appendChild(l);
            }
            for (let r = 1; r <= 7; r++) {
                let l = document.createElement('div'); l.className = 'label-cell label-row'; l.innerText = r; table.appendChild(l);
                for (let c = 1; c <= 18; c++) {
                    const slot = document.createElement('div');
                    const target = elementsData.find(e => e.row === r && e.col === c);
                    if (target) {
                        slot.className = 'slot'; slot.dataset.z = target.z; slot.onclick = (e) => handleSlotClick(slot);
                    } else {
                        const isMain = (r <= 3 && (c<=2 || c>=13)) || (r==4 && c<=2);
                        slot.className = 'slot empty-space';
                    }
                    table.appendChild(slot);
                }
            }
        }

        function initHand() {
            [...elementsData].sort(() => 0.5 - Math.random()).forEach(el => {
                const c = document.createElement('div'); c.className = 'card-info';
                c.innerHTML = `<div class="symbol-large">${el.sym}</div><div class="details"><b>${el.name}</b><span class="hint">Cấu hình: <span>${el.conf}</span></span></div><div class="z-tag">Z=${el.z}</div>`;
                c.onclick = () => selectCard(el, c);
                hand.appendChild(c);
            });
        }

        function selectCard(el, div) {
            if (!gameActive) return;
            if (selectedCardDiv) selectedCardDiv.classList.remove('selected');
            selectedElement = el; selectedCardDiv = div;
            div.classList.add('selected');
            statusText.innerText = `Chọn vị trí cho: ${el.name}`;
            statusText.style.color = "var(--neon-blue)";
        }

        function handleSlotClick(slot) {
            if (!gameActive || !selectedElement || slot.classList.contains('filled')) return;

            if (selectedElement.z === parseInt(slot.dataset.z)) {
                // ĐÚNG
                slot.classList.add('filled'); slot.innerText = selectedElement.sym;
                playSound('correct');
                const rect = slot.getBoundingClientRect(); createParticles(rect.left+20, rect.top+20);
                selectedCardDiv.style.opacity = '0'; setTimeout(() => selectedCardDiv.remove(), 300);
                selectedElement = null; selectedCardDiv = null;
                statusText.innerText = "CHÍNH XÁC!"; statusText.style.color = "var(--neon-green)";
                if (hand.children.length <= 1) { setTimeout(() => { startConfetti(); alert("CHIẾN THẮNG!"); }, 500); }
            } else {
                // SAI
                slot.classList.add('incorrect'); setTimeout(() => slot.classList.remove('incorrect'), 500);
                playSound('wrong');
                if(navigator.vibrate) navigator.vibrate(100);
                
                lives--;
                updateLivesUI();
                
                if (lives === 0) {
                    triggerGameOver();
                } else {
                    statusText.innerText = `SAI RỒI! CÒN ${lives} MẠNG.`;
                    statusText.style.color = "var(--neon-red)";
                }
            }
        }

        function updateLivesUI() {
            let heartString = "";
            // Sử dụng mã Unicode trong JS (\u2764) để đảm bảo không bị lỗi font/encoding
            for(let i=0; i<lives; i++) heartString += "\u2764 "; 
            livesDisplay.innerText = heartString;
        }

        function triggerGameOver() {
            gameActive = false;
            playSound('fail');
            document.body.style.backgroundColor = "var(--game-over-purple)"; // Chuyển màu nền sang tím
            document.getElementById('board-wrapper').style.opacity = "0.1";
            document.getElementById('hand-container').style.opacity = "0.1";
            gameOverScreen.style.display = "flex";
        }

        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const pieces = []; const colors = ['#00f3ff', '#00ff9d', '#ff0055'];
            for(let i=0; i<100; i++) pieces.push({x: Math.random()*canvas.width, y: -20, color: colors[Math.floor(Math.random()*3)], size: Math.random()*8+4, speed: Math.random()*5+2});
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                pieces.forEach(p => { ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,p.size,p.size); p.y+=p.speed; if(p.y>canvas.height) p.y=-20; });
                requestAnimationFrame(draw);
            }
            draw();
        }

        initBoard(); initHand();
    </script>
</body>
</html>
